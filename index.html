<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Interativo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Interativo</h1>

    <div id="user-section">
      <label for="username">Digite seu nome:</label>
      <input type="text" id="username" placeholder="Seu nome" />
      <button id="start-btn">Iniciar Quiz</button>
    </div>

    <div id="quiz-section" class="hidden">
      <div id="question-container">
        <h2 id="question-text">Questão aparecerá aqui</h2>
        <div id="options-container"></div>
      </div>
      <button id="next-btn" disabled>Próxima</button>
    </div>

    <div id="result-section" class="hidden">
      <h2>Resultado Final</h2>
      <p id="user-result"></p>
      <canvas id="resultChart" width="400" height="200"></canvas>
      <button id="restart-btn">Refazer Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
